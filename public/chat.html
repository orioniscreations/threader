<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>ChatCord App</title>
</head>

<body>

  <!-- navbar -->
  <!-- navbar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="#">About</a>
    <a href="#">Logs</a>
    <a href="#">Muses</a>
    <a href="#">Conact</a>
  </div>

  <button class="openbtn" onclick="openNav()">☰</button>

  <!-- main -->
  <div class="chat-container">
    <header class="chat-header">
      <img src="/img/Threader.png" alt="" style="max-width: 50%;">
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Plot Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Muses</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">

      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <!-- footer -->
  <div id="footer"><b>©Orionis Creations</b>
    <br>
    Applications Development - Advanced Mobile Development, 2020</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.1/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="/js/navbar.js"></script>

</body>

</html>
