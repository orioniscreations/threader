<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>ChatCord App</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<img src="/img/Threader.png" alt="" style="max-width: 100%;">
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Muse Name</label>
					<input type="text" name="username" id="username" placeholder="Enter Muse's name..." required />
				</div>
				<div class="form-control">
					<label for="room">Plot</label>
					<select name="room" id="room">
						<option value="default" disabled selected>Choose a Plot</option>
						<option value="Quest for Galar, P1">Quest for Galar, Side Kida</option>
						<option value="Quest for Galar, P2">Quest for Galar, Side Youta</option>
						<option value="Drama at the Galar Mines!">Drama at the Galar Mines!</option>
						<option value="Into the Wrong Dimension!">Into the Wrong Dimension!</option>
						<option value="Ghosts of the Past">Ghosts of the Past</option>
						<option value="Let's Go, Mika!">Let's Go, Mika!</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Thread</button>
			</form>
		</main>
	</div>
</body>

</html>
